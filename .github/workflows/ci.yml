name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript check
        run: yarn typecheck

      - name: Run ESLint
        run: yarn lint

      - name: Run tests
        run: yarn test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  validate-brands:
    runs-on: ubuntu-latest
    needs: lint-and-test

    strategy:
      matrix:
        brand: [default, brand-a]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate brand config
        env:
          BRAND: ${{ matrix.brand }}
        run: |
          node -e "
            const brand = require('./core/config/brands/${BRAND}.json');
            const required = ['id', 'appName', 'slug', 'ios', 'android', 'defaultTenantId', 'assetsPath'];
            const missing = required.filter(f => !brand[f]);
            if (missing.length) {
              console.error('Missing required fields:', missing.join(', '));
              process.exit(1);
            }
            console.log('Brand config valid:', brand.id);
          "
